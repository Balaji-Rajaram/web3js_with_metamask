<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3.js function</title>
</head>
<body>
    <button class="enableEthereumButton btn" onclick="login()">Enable Ethereum</button>
    <button class="checkAddressButton btn">Check Address</button>
    <h2>Account: <span class="showAccount"></span></h2>
    <h2>Show Current Account Address: <span class="showSelectedAddress"></span></h2>
</body>
<style>
        .btn {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    }

    .enableEthereumButton {
    background-color: #037dd6;
    }
    .checkAddressButton {
    background-color: #4CAF50;
    }
</style>
<script>
function login(){   
  if (typeof window.ethereum !== 'undefined') {
    ethereum.enable()
    const provider = window['ethereum']
    console.log(provider);
    showSelectedAddress.innerHTML = provider;

  }
  else{
  console.log("metamask not installed");
  }
}
</script>
</html>
